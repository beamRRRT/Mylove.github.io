<!DOCTYPE html>
<html lang="th">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รักเค้าไหม? 💕</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hearts" id="heartsContainer"></div>
        
        <h1>💕 คำถามสำคัญมากๆ 💕</h1>
        
        <div class="question">
            รักเค้าไหมคับบ? <span class="emoji">🥰</span>
        </div>

            <button class="love-button" id="loveButton">
                <span class="emoji">💖</span> รักมาก! <span class="emoji">💖</span>
            </button>
            
            <button class="think-button" id="thinkButton">
                <span class="emoji">🤔</span> คิดก่อน... <span class="emoji">🤔</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
